name: Windows CI

on:
  push:
    branches: [ "actions" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Get version
      uses: battila7/get-version-action@v2.2.1
    - name: Run build-deps
      run: ./build-deps.ps1
    - name: 64-bit build
      run: |
           ./build-win64.ps1
           New-Item -Path "psxe" -ItemType Directory
           Copy-Item "SDL2.dll" -Destination "psxe"
           Copy-Item "bin/psxe.exe" -Destination "psxe"
           Rename-Item psxe
    - uses: actions/upload-artifact@v3
      with:
        name: psxe-win64-latest
        path: psxe/
    - name: Cleanup
      run: ./build-clean
    - name: 32-bit build
      run: |
           ./build-win32.ps1
           New-Item -Path "psxe" -ItemType Directory
           Copy-Item -Recurse "bin" -Destination "psxe"
    - uses: actions/upload-artifact@v3
      with:
        name: psxe-win32-latest
        path: psxe/