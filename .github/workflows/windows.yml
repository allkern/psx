name: Windows CI

on:
  push:
    branches: [ "actions" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run build-deps
      run: ./build-deps
    - name: Build
      run: ./build-win
    - uses: actions/upload-artifact@v3
      with:
        name: binary
        path: bin/psxe.exe